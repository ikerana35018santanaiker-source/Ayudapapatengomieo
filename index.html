<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Lite - Playable 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
        }
        
        #attempts {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 1.2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            pointer-events: all;
        }
        
        #instructions h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        #instructions p {
            font-size: 1.3em;
            margin: 15px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            font-weight: bold;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            border: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            pointer-events: all;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            display: none;
            pointer-events: all;
        }
        
        #game-over h2 {
            font-size: 3em;
            color: #ff0000;
            margin-bottom: 20px;
        }
        
        #final-score {
            font-size: 2em;
            color: #00ffff;
            margin: 20px 0;
        }
        
        #best-score {
            font-size: 1.5em;
            color: #ffff00;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-overlay">
        <div id="score">Progress: 0%</div>
        <div id="attempts">Attempts: 1</div>
        
        <div id="instructions">
            <h1>GEOMETRY DASH</h1>
            <p>ðŸŽ® Press SPACE or CLICK to jump</p>
            <p>ðŸŽµ Move to the rhythm</p>
            <p>âš ï¸ Avoid the spikes!</p>
            <button class="btn" onclick="startGame()">PLAY NOW</button>
        </div>
        
        <div id="game-over">
            <h2>GAME OVER</h2>
            <div id="final-score">Progress: 0%</div>
            <div id="best-score">Best: 0%</div>
            <button class="btn" onclick="restartGame()">TRY AGAIN</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer;
        let player, ground = [];
        let obstacles = [];
        let particles = [];
        let isJumping = false;
        let velocity = 0;
        let gravity = -0.80;
        let gameSpeed = 0.1;
        let gameStarted = false;
        let gameOver = false;
        let distance = 0;
        let attempts = 1;
        let bestScore = 0;
        let spawnTimer = 0;
        let spawnInterval = 40;
        
        const GROUND_Y = -5;
        const JUMP_POWER = 0.35;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 20, 80);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0a0a);
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // Create player cube
            const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
            const playerMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                wireframe: false
            });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(-5, GROUND_Y + 0.5, 0);
            scene.add(player);
            
            // Add player glow
            const glowGeometry = new THREE.BoxGeometry(1.3, 1.3, 1.3);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.3,
                wireframe: true
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            player.add(glow);
            
            // Create ground
            for (let i = 0; i < 100; i++) {
                const groundGeometry = new THREE.BoxGeometry(2, 0.5, 2);
                const groundMaterial = new THREE.MeshBasicMaterial({
                    color: 0x333333,
                    wireframe: true
                });
                const groundPiece = new THREE.Mesh(groundGeometry, groundMaterial);
                groundPiece.position.set(i * 2 - 20, GROUND_Y, 0);
                scene.add(groundPiece);
                ground.push(groundPiece);
            }
            
            // Add background particles
            for (let i = 0; i < 200; i++) {
                const size = Math.random() * 0.3 + 0.1;
                const particleGeometry = new THREE.BoxGeometry(size, size, size);
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: Math.random() > 0.5 ? 0x00ffff : 0xff00ff,
                    transparent: true,
                    opacity: 0.6
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    (Math.random() - 0.5) * 50,
                    Math.random() * 20 - 5,
                    (Math.random() - 0.5) * 20 - 10
                );
                particle.userData.speed = Math.random() * 0.02 + 0.01;
                scene.add(particle);
                particles.push(particle);
            }
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            animate();
        }
        
        function spawnObstacle() {
            const types = ['spike', 'block', 'tall'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let obstacle;
            if (type === 'spike') {
                const geometry = new THREE.ConeGeometry(0.5, 1.5, 4);
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                obstacle = new THREE.Mesh(geometry, material);
                obstacle.position.set(20, GROUND_Y + 0.75, 0);
                obstacle.rotation.y = Math.PI / 4;
            } else if (type === 'block') {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: 0xff00ff });
                obstacle = new THREE.Mesh(geometry, material);
                obstacle.position.set(20, GROUND_Y + 0.5, 0);
            } else {
                const geometry = new THREE.BoxGeometry(0.8, 3, 0.8);
                const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                obstacle = new THREE.Mesh(geometry, material);
                obstacle.position.set(20, GROUND_Y + 1.5, 0);
            }
            
            scene.add(obstacle);
            obstacles.push(obstacle);
        }
        
        function checkCollision() {
            for (let obstacle of obstacles) {
                const dx = player.position.x - obstacle.position.x;
                const dy = player.position.y - obstacle.position.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 1) {
                    return true;
                }
            }
            return false;
        }
        
        function jump() {
            if (!isJumping && gameStarted && !gameOver) {
                isJumping = true;
                velocity = JUMP_POWER;
            }
        }
        
        function startGame() {
            document.getElementById('instructions').style.display = 'none';
            gameStarted = true;
            gameOver = false;
        }
        
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            gameStarted = true;
            gameOver = false;
            attempts++;
            distance = 0;
            
            player.position.y = GROUND_Y + 0.5;
            velocity = 0;
            isJumping = false;
            
            // Clear obstacles
            obstacles.forEach(obs => scene.remove(obs));
            obstacles = [];
            spawnTimer = 0;
            
            document.getElementById('attempts').textContent = `Attempts: ${attempts}`;
        }
        
        function endGame() {
            gameOver = true;
            gameStarted = false;
            
            const progress = Math.floor(distance / 2);
            if (progress > bestScore) {
                bestScore = progress;
            }
            
            document.getElementById('final-score').textContent = `Progress: ${progress}%`;
            document.getElementById('best-score').textContent = `Best: ${bestScore}%`;
            document.getElementById('game-over').style.display = 'block';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameStarted && !gameOver) {
                // Update player physics
                velocity += gravity * 0.016;
                player.position.y += velocity;
                
                // Ground collision
                if (player.position.y <= GROUND_Y + 0.5) {
                    player.position.y = GROUND_Y + 0.5;
                    velocity = 0;
                    isJumping = false;
                }
                
                // Rotate player
                player.rotation.z -= 0.1;
                
                // Move ground
                ground.forEach(piece => {
                    piece.position.x -= gameSpeed;
                    if (piece.position.x < -20) {
                        piece.position.x += 200;
                    }
                });
                
                // Move obstacles
                obstacles.forEach((obstacle, index) => {
                    obstacle.position.x -= gameSpeed;
                    obstacle.rotation.y += 0.05;
                    
                    if (obstacle.position.x < -15) {
                        scene.remove(obstacle);
                        obstacles.splice(index, 1);
                    }
                });
                
                // Spawn obstacles
                spawnTimer++;
                if (spawnTimer > spawnInterval) {
                    spawnObstacle();
                    spawnTimer = 0;
                    spawnInterval = Math.random() * 30 + 30;
                }
                
                // Update distance
                distance += gameSpeed;
                const progress = Math.min(Math.floor(distance / 2), 100);
                document.getElementById('score').textContent = `Progress: ${progress}%`;
                
                // Check collision
                if (checkCollision()) {
                    endGame();
                }
                
                // Gradually increase speed
                if (distance % 100 < gameSpeed) {
                    gameSpeed += 0.001;
                }
            }
            
            // Animate background particles
            particles.forEach(particle => {
                particle.position.x -= particle.userData.speed;
                particle.rotation.x += 0.01;
                particle.rotation.y += 0.01;
                
                if (particle.position.x < -25) {
                    particle.position.x = 25;
                }
            });
            
            // Camera slight movement
            camera.position.y = 2 + Math.sin(Date.now() * 0.001) * 0.3;
            
            renderer.render(scene, camera);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        document.addEventListener('click', (e) => {
            if (gameStarted && !gameOver) {
                jump();
            }
        });
        
        document.addEventListener('touchstart', (e) => {
            if (gameStarted && !gameOver) {
                e.preventDefault();
                jump();
            }
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        init();
    </script>
</body>
</html>
